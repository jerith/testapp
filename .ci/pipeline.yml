resources:
- name: testapp
  type: git
  source:
    uri: https://github.com/jerith/testapp
    branch: master

- name: testapp-image
  type: docker-image
  source:
    repository: jerithorg/testapp
    username: jerithbot
    password: {{jerithbot-dockerhub-key}}

jobs:
- name: build-image
  plan:
  - get: testapp
  - task: build
    file: testapp/.ci/build.yml
  - put: testapp-image
    params:
      build: testapp
      tag: image-params/tag
